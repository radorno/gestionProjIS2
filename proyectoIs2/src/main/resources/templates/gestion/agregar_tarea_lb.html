<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!--BOOTSTRAP-->
	 <link rel="stylesheet"
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		 crossorigin="anonymous">
	 <!--CUSTOM CSS-->
	 <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
	 <title>Asignar Tarea a Linea Base</title> 
</head>
<body>
	<!--SE ESPECIFICAN LOS ERRORES-->
	<section>
        <div class="container text-light pt-3">
			<h1 th:text="${error}"></h1>
        </div>
	</section>
	<!--FORMULARIO-->
	<div class="container py-5">
		<div class="row justify-content-center pt-5 mt-5 mr-1">
			<div class="col-lg-6">
				<div class="form-group text-light text-center">
					<h3>ASIGNAR TAREA A LINEA BASE</h3>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Debe ingresar el codigo de la tarea y el codigo de la linea base para 
						que dicha tarea sea asignada a una linea base.</p>
				</div>
				<div class="letras">
					<form class="formulario mt-5" th:action="@{/app/gestion/agregar_tarea_lb}" th:number = ${tarea} method="post">
						<div class="form-group pt-3">
							<p>Linea Base :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input placeholder="Ingrese Codigo" class="form-control text-light" type="text" th:field= "*{tarea.codLineaBase}" name="codLineaBase" size="18" />
						</div>
						<div class="form-group pb-3">
							<p>Tarea :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input placeholder="Ingrese Codigo" class="form-control text-light" type="text" th:field= "*{tarea.codigoTarea}" name="codigoTarea" size="18" />
							</p>
						</div>
						<div class="form-group">
							<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input class="btn btn-block btn-secondary letras" type="submit" value="Asignar"> </p>  
						</div>
						<input class="btn btn-block btn-primary letras" type="button" onclick="location.href='/app/gestion'" value="Atras" />
					</form>
				</div>	
			</div>
		</div>
	</div>
	
</body>
</html>
