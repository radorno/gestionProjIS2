<head>
    <title>Buscar Linea Base</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--CUSTOM CSS-->
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body >
    <!--SE ESPECIFICAN LOS ERRORES-->
  	<section>
       <div class="container text-light pt-3">
           <h1 th:text="${error}"></h1>
      </div>
    </section>
    <!--FORMULARIO-->
    <div class="container py-5">
      <div class="row justify-content-center pt-5 mt-5 mr-1">
        <div class="col-lg-6">
          <div class="form-group text-light text-center">
            <h3>BUSCAR LINEA BASE</h3>
            <p>Debe ingresar codigo de linea base que desea buscar.</p>
          </div>
          <form class="formulario mt-5" action='#'  th:action="@{/app/gestion/buscar_linea_base}" th:number = ${lineaBase} method="post">
            <div class="input-group pt-5 mb-3">
              <div class="input-group-prepend">
                <i class="fas fa-search input-group-text"></i>
              </div>
              <input placeholder="Ingrese Codigo de Linea Base" class="form-control text-light" type="text" th:field= "*{lineaBase.codigo}" name="codigo" size="18"/>
            </div>
            <div class="form-group pb-3">
              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input class="btn btn-block btn-secondary" type="submit" value="Buscar"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input class="btn btn-block btn-primary" type="button" onclick="location.href='/app/gestion/modulogestion'" value="Atras" /> </p>
            </div> 
          </form>
        </div>
      </div>
    </div>
       
</body>
