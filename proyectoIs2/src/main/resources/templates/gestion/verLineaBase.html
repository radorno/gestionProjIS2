<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Tareas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
   <!--CUSTOM CSS-->
   <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    
</head>
<body>
     <!--FORMULARIO-->
    <div class="container py-5">
        <div class="card color">
            <div class="card-body">
                <!--div th:switch="${tareas}">
                    <h2 th:case="null">No hay tareas establecidas!</h2>
                    <div th:case="*"-->
                        <h2 class="text-light">Lista de Linea Base</h2>
                        <table class="table text-light">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Codigo Linea Base</th>
                                    <th>Descripcion</th>
                                    <th>Fecha Creacion</th> 
                                </tr>
                            </thead>
                            <tbody>          
                            <div th:each="lb :${lineaBases}">
                                <tr>  
                                    <td th:text="${lb.codigo}"></td>
                                    <td th:text="${lb.descripcion}"></td>
                                    <td th:text="${lb.fechaCreacion}"></td>
                                </tr> 
                            </div>
                            </tbody>
                        </table>
                    <!--/div>      
                </div-->
            </div>
        </div>
    </div>
    <section class="container py-5">
        <footer>
            <input onclick="location.href= '/app/gestion'" type="button" class="btn btn-primary btn-lg" value="Atras"/>
        </footer>
    </section>
</body>
</html>
