<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	 <title>Eliminacion Linea Base</title> 
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!--BOOTSTRAP-->
	 <link rel="stylesheet"
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		 crossorigin="anonymous">
	 <!--FONT AWESOME-->
	 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	 <!--CUSTOM CSS-->
 	<link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<!--SE ESPECIFICAN LOS ERRORES-->
	<section>
        <div class="container text-light pt-3">
			<h1 th:text="${error}"></h1>
        </div>
	</section>
	<!--FORMULARIO-->
	<div class="container py-5">
		<div class="row justify-content-center pt-5 mt-5 mr-1">
			<div class="col-lg-6">
				<div class="form-group text-light text-center">
					<h3>ELIMINAR LINEA BASE</h3>
					<br>
					<p>Debe ingresar el codigo de la linea base que desea eliminar.</p>
				</div>
				<div class="letras">
					<form  class="formulario mt-5" th:action="@{/app/gestion/eliminarlb}" th:object = ${lineaBase} method="post">
						<div class="input-group pt-5 mb-3">
							<div class="input-group-prepend">
								<i class="fas fa-search input-group-text"></i>
							</div>
							<input placeholder="Ingrese Codigo Linea Base" class="form-control text-light" type="text" th:field= "*{codigo}" name="codigo" size="18" />
						</div>   
						<div class="form-group pb-3">
							<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input class="btn btn-block btn-secondary letras" type="submit" value="Eliminar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p> 
							<input type="hidden" th:field="*{id}"/> 
							<input class="btn btn-block btn-primary letras" onclick="location.href= '/app/gestion'" type="button"  value="Atras"/>
						</div> 
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
