<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!--BOOTSTRAP-->
	 <link rel="stylesheet"
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		 crossorigin="anonymous">
 	<link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
	<title>Crear Roles</title> 
</head>
<body>
	<!--SE ESPECIFICAN LOS ERRORES-->
	<section>
        <div class="container text-light pt-3">
			<h1 th:text="${error}"></h1>
        </div>
	</section>
	<!--FORMULARIO-->
	<div class="container py-5">
		<div class="row justify-content-center pt-5 mt-5 mr-1">
			<div class="col-lg-6">
				<div class="form-group text-light text-center">
					<h3>CREAR ROL</h3>
					<p>Debe ingresar nombre del rol a crear y una descripcion sobre ella</p>
				</div>
				<div class="letras">
					<form class="formulario mt-5" th:action="@{/app/administrativo/crearRoles}" th:object = ${rol} method="post">
						<div class="form-group pt-3">
							<p>Rol :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input placeholder="Ingrese Nombre del Rol" class="form-control text-light" type="text" th:field= "*{nombreRol}" name="nombreRol" size="18" />
						</div>
						<div class="form-group pb-3">
							<p>Descripcion :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input placeholder="Ingrese Descripcion del Rol" class="form-control text-light"type="text" th:field= "*{descripcion}" name="descripcion" size="18" />
							</p>
						</div>
						<div class="form-group">
							<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input class="btn btn-secondary btn-block letras" type="submit" value="Guardar"></p> 
							<input class="btn btn-primary btn-block letras" type="button" onclick="location.href='/app/administrativo/gestionRoles'" value="Atras" />
							<input type="hidden" th:field="*{id}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		
</body>
