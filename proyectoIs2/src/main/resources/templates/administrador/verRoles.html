<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
   <!--CUSTOM CSS-->
   <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  
</head>
<body>
     <!--FORMULARIO-->
    <div class="container py-5">
        <div class="card ">
            <div class="card-body">
                <!--div th:switch="${roles}">
                    <h2 th:case="null">No hay roles establecidos!</h2>
                    <div th:case="*"-->
                        <h2>Lista de Roles</h2>
                        <table class="table table-hover p-5">
                            <tbody>
                            		<thead>
                                            <tr class="bg-dark text-white">
                                                <th>Nombre</th>
                                                <th>Descripcion</th>            
                                            </tr>
                                        </thead>
                                    <div th:each="rol :${roles}">
                                    <!-- Por si haya problemas -->
                                    <!-- ${#lists.toList(roles)} -->
                                        <tr>  
                                        	<td th:text="${rol.nombreRol}"></td>
                                        	<td th:text="${rol.descripcion}"></td>
                                        </tr> 
                                    </div>
                            </tbody>
                        </table>
                    <!--/div>
                </div-->
            </div>
        </div>
    </div>
    <section class="container py-5">
        <footer>
            <input onclick="location.href= '/app/administrativo/gestionUsuario'" type="button" class="btn btn-primary btn-lg" value="Atras" />
        </footer>
    </section>
</body>
</html>
