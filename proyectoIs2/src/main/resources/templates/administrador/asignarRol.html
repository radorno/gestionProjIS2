<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creacion de Usuarios</title> 
        <!--BOOTSTRAP-->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

    </head>
    <body>
        <!--SE ESPECIFICAN LOS ERRORES-->

        <section>
            <div class="container text-light pt-3">
                <h1 th:text="${error}"></h1>
            </div>
        </section>	
        <!--FORMULARIO-->
        <div class="container py-5">
            <div class="row justify-content-center pt-5 mt-5 mr-1">
                <div class="col-lg-6">
                    <div class="form-group text-light text-center">
                        <h3  th:text="${title}"></h3>

                    </div>
                    <form class="formulario mt-5" th:action="@{/app/administrativo/asignarRol}" th:object = ${usuario} method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="form-group col-md-6">
                                    <p>UserCode: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input placeholder="Ingrese el Codigo" class="form-control text-light" type="text" th:field= "*{userCode}" name="code"maxlength="20"/> </p> 
                                    <p class="form-text text-danger" th:if="${#fields.hasErrors('userCode')}" th:erros="*{userCode}"  ></p>
                                </div>
                                <p>Rol:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <select  class="form-control text-light" name="Roles" th:field= "*{nombreRol}">
                                        <option value="">Seleccione una opcion</option>
                                        <option th:each="Item: ${roles}" th:text="${Item.nombreRol}" th:value="${Item.nombreRol}" ></option>
                                    </select>
                                </p>	
                            </div>	
                        </div>
                        <div class="form-group">
                            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input class="btn btn-secondary btn-block"type="submit" value="Guardar"> </p> 
                            <input class="btn btn-block btn-primary" type="button" onclick="location.href = '/app/administrativo/verUsuarios'" value="Atras" />
                        </div>
                    </form>	   
                </div>
            </div>
        </div>

    </body>
