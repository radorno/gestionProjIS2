<head>
 	<title>Creacion de Proyectos</title> 
    <link rel="stylesheet" href="/css/imagen.css">
</head>
<body>
	<center> 
	<br>
	<font color="#145DC7">
	<h1>Crear Proyecto</h1> 
	</font>
	</center> <br>
	<table border ="3" align="center" width="25%" >
     <tr>
       <td width="5000%">
		<blockquote>
		<center>
		<p> <img th:src="@{/img/user.png}" width="30" height="30">
		<font color="#145DC7">
		<b>Favor complete los campos</b> </p> 
		</font>
		</center>
		</blockquote>
		<p><br>
	   </td>
     </tr>
	 <tr>
	  <td>
		<form th:action="@{/app/desarrollo/crearProyecto}"  th:object = ${proyecto} method="post">
		 <center>
		 <font color="#145DC7">
		 <p>Id Proyecto : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <input type="number"  th:field= "*{idProyecto}" name="idProyecto"maxlength="12"/> </p> 
		 <p>Id Rol : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		 <input type="number"  th:field= "*{idRol}" name="idRol"/maxlength="12"> </p> 
		 <p>Id Admin: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <input type="number"  th:field= "*{idAdmin}" name="idAdmin"/maxlength="12"/> </p> 
		 <p>Id Usuario: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <input type="number"  th:field= "*{idUsuario}" name="idUsuario"/maxlength="12"/> </p> 
		 <p>Id Fase : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <input type="number"  th:field= "*{idFase}" name="prioridad"/maxlength="12"/> </p> 
		 <p>Descripcion:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <input type="text" th:field= "*{descripcion}" name="desc" maxlength="50"/> </p> 
		 <p>Estado :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <select type="text"  name="estado" th:field= "*{estado}">
			<option value="">                       </option>
			<option value="Iniciado">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Iniciado&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
			<option value="Pendiente">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pendiente&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
			<option value="Finalizado">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Finalizado&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		 </select>
		 <p>Fecha Inicio : &nbsp;&nbsp;&nbsp;
		 <input type="Date"  th:field= "*{fechaInicio}" name="fechaInicio"/> </p> 
		 <p>Fecha Fin : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
		 <input type="Date"   th:field= "*{fechaFin}" name="fechaFin"/> </p> 
		 <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <input type="submit" value="Atras"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <input type="submit" value="Guardar"> </p> 
		 </center>
		 </font>
		<input type="hidden" th:field="*{idProyecto}"> 
		</form>
	  </td>
	 </td>
	</table>
</body>
